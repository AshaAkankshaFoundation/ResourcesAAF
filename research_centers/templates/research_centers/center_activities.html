{% extends 'research_centers/base.html' %}
{% load static %}
{% load socialaccount %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'research_centers/center_activities.css' %}" />
{% endblock stylesheets %}

{% block body %}


<div class="container mb-5">
    
    <div class="center-name mb-4">
        <h2 class="text-center">{{center.name}}</h2>
    </div>

    <div class="activities">
        <h5 class="my-4">All activities</h5>
        <div class="row row-cols-1 row-cols-md-3">
            {% for activity in activities %}

            <div class="col">
                <div class="card h-100">
                    <img src="{{activity.image_url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">{{activity.text | safe}}</p>
                    </div>
                    <a class="btn btn-purple btn-md mb-3 mx-auto " href="activities/{{activity.id}}">Show</a>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>

</div>

{% endblock body %}
