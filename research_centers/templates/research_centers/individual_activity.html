{% extends 'research_centers/base.html' %}
{% load static %}
{% load socialaccount %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'research_centers/individual_activity.css' %}" />
{% endblock stylesheets %}

{% block body %}

<div class="container">

    <div class="row">
        <div class="col-md-2">
            <img class="logo" src="{{center.logo.url}}" alt="">
        </div>
        <div class="col-md-10">
            <div class="activity">
                {% if activity.image %}
                    <img src="{{activity.image.url}}" class="card-img-top" alt="..." >
                {% else %}
                    <div class="ratio ratio-16x9">
                        {{activity.video | safe}}
                    </div>
                {% endif %}
                <p>{{activity.text | safe}}</p>
            </div>
        </div>
    </div>
    


</div>

{% endblock body %}
